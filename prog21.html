<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            default arguments
        */

        function sum(a,b=0,c=0,d=0)
        {
            document.writeln("Sum:"+(a+b+c+d)+"<br>");
        }

        sum(10);
        sum(10,20);
        sum(10,20,30);
        sum(10,20,30,40);
    </script>
</body>
