<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
      /* lambda functions
         It is the short form of defining functions thet accept arguments and return a value
      */


       /*
       var x=function(a,b)
       {
            return a+b;
       };
       */
       var x=(a,b)=>a+b;
       document.writeln(x(10,30));

       document.writeln("<br>");

       /*
       var f=function(n)
       {
            let fact=1;
            for(let i=1;i<=n;i++)
                fact=fact*i;
            return fact;
       };
       */

       var f=(n)=>{
            let fact=1;
            for(let i=1;i<=n;i++)
                fact=fact*i;
            return fact;
       };


       document.writeln(f(20));

    </script>
</body>
