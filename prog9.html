<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a,b,c;
        a=125;
        b="125";
        c=125;
        if(a==b)
            document.writeln("Equals");
        else
            document.writeln("Not equals");
        
        if(a===b)
            document.writeln("Equals");
        else
            document.writeln("Not equals");

        if(a===c)
            document.writeln("Equals");
        else
            document.writeln("Not equals");

        /*
            === is used to compare the values and their types
        */
    </script>
</body>
</html>
