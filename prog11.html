<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function first()
        {
            document.writeln(x);
            x=x+10;
        }
        var x=45;
        function second()
        {
            document.writeln(x);
        }

        first();
        second();

        /*
            variables declared outside all the functions are called global variables
            and can be accessed from any function within the program
        */
    </script>
</body>
</html>
