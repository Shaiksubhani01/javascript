<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            returning a function from a function
        */
        function container()
        {
            var x=function(){
                document.writeln("igate solutions<br>");
                document.writeln("Andhra Pradesh<br>");
                document.writeln("India<br>");
            };
            return x;
        }

        var a=container();
        a();


    </script>
</body>
</html>
