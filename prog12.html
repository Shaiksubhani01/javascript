<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var x=70;
        function first()
        {
            let x=40;
            document.writeln(x);
        }
        function second()
        {
            document.writeln(x);
        }

        first();
        second();
        document.writeln(x);

        /*
            local variable is defined with let
            global variables are defined with var
            local variable overrides global variables
        */

    </script>
</body>
</html>
