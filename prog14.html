<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=1;i<=5;i++)
            document.writeln(i+"<br>");
        document.writeln(i+"<br>");
        
        document.writeln("<hr>")

        for(let x=1;x<=5;x++)
            document.writeln(x+"<br>");
        //document.writeln(x+"<br>"); 

        document.writeln("<hr>")

        {
            var y=45;
        }
        document.writeln(y+"<br>");

        {
            let z=10;
        }
        //document.writeln(z+"<br>");

        /*
            if we declare scope variables with var then we can access them even outside the scope
            if declare scope variables with let then we can't access them outside the scope

        */

    </script>
</body>
</html>
