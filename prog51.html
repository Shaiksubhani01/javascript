<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 100%;
            box-sizing: border-box;
            padding: 5%;
            background-color: chocolate;
            color: white;
        }
    </style>
</head>
<body>
    <div id="box">
        <h1>igate solutions</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor ea esse eius iusto culpa magni aspernatur? Deleniti doloremque asperiores nam? Labore nesciunt accusantium ex voluptatum blanditiis ut. Laborum, ex minima.
        </p>
        <ol>
            <li>C-Language</li>
            <li>Java</li>
            <li>Python</li>
            <li>GoLang</li>
            <li>Dart</li>
        </ol>
    </div>
    <script>
        var h=document.getElementsByTagName("h1")[0];
        h.innerHTML="igate computer education";

        //replace
        var ol=document.getElementsByTagName("ol")[0];
        ol.children[3].innerHTML="R-Lang";

        //remove
        ol.removeChild(ol.children[4]);

        //inserting 
        l=document.createElement("li");
        l.innerHTML="Objective C";
        ol.insertBefore(l,ol.children[1]);
    </script>
</body>
</html>
