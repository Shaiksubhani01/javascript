<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function manip(a,b)
        {
            document.writeln("Sum:"+(a+b)+"<br>");
            document.writeln("Subtraction:"+(a-b)+"<br>");
        }
        function volume(b,w,h)
        {
            return b*w*h;
        }
        manip(10,20);
        var v=volume(3,4,5);
        document.writeln("Volume:"+v);

        /*
            functions with arguments and returning a value
        */
    </script>
</body>
</html>
