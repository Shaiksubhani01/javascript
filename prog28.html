<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Accessing the members of object*/

        var x={
            name:"Subbu",
            place:"Kavali",
            pin:524201
        };

        //method1
        document.writeln(x.name+"<br>");
        document.writeln(x.place+"<br>");
        document.writeln(x.pin+"<br>");

        //method2
        var atr="place";
        //document.writeln(x.atr+"<br>");
        document.writeln(x[atr]+"<br>");


        for(let atr in x)
             document.writeln(atr+":"+x[atr]+"<br>");

        //method3
        var keys=Object.keys(x);
        for(let i=0;i<keys.length;i++)
            document.writeln(keys[i]+":"+x[keys[i]]+"<br>");

        /*
            We use direct member access operator . if we use attribute directly (name,place,pin)
            If attribute is stored in an identifier then [] are used to access attribute

        */

    </script>
</body>
</html>
