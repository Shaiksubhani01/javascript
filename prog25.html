<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
      document.writeln(Number.MIN_VALUE+"<br>");
      document.writeln(Number.MAX_VALUE+"<br>");
      document.writeln(Number.parseInt("12.45")+"<br>");
      document.writeln(Number.parseFloat("12.45")+"<br>");

      document.writeln("<hr>");

      var a,b,c,d,e;
      a=12/0;
      b=-12/0;
      c=0/0;
      d=25/"5";
      e=45/"igate";
      document.writeln(a+"<br>"+b+"<br>"+c+"<br>"+d+"<br>"+e+"<br>");
      if(isNaN(d))
        document.writeln("Not a number<br>");
      else
        document.writeln("It is a valid number");


      document.writeln("<hr>");

      var f=12.456789;
      document.writeln(f.toPrecision(4)+"<br>"); //total number of digits in the number
      document.writeln(f.toFixed(2)+"<br>"); //total number of decinal places
  </script>  
</body>
</html>
