<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //creating multiple objects

        function stud_factory(name,branch,sem){
            var obj={};
            obj.name=name;
            obj.branch=branch;
            obj.sem=sem;
            return obj;
        };

        var ob1=stud_factory("Ravi","CSE",3);
        var ob2=stud_factory("Lalitha","EC",5);

        document.writeln(ob1.name+"<br>");
        document.writeln(ob1.branch+"<br>");
        document.writeln(ob1.sem+"<br>");

        document.writeln(ob2.name+"<br>");
        document.writeln(ob2.branch+"<br>");
        document.writeln(ob2.sem+"<br>");

    </script>
</body>
</html>
